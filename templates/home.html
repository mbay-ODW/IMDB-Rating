<!doctype html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>IMDB Ratingsgraph</title>
</head>

<body>
  <div class="container-fluid mx-auto p-2 pt-2">
    <img src="https://m.media-amazon.com/images/G/01/IMDb/BG_rectangle._CB1509060989_SY230_SX307_AL_.png" class="img-fluid mx-auto d-block" alt="IMDB" name="logo">
  </div>
    
  <form class="needs-validation" novalidate action="/result" method="post" enctype=multipart/form-data autocomplete="off">
    <center>
    <div class="form-group">
      <input type="text" class="form-control w-50 p-3" name="title" id="title" minlenght="1" autocomplete="false">
      
    </div>
    <button type="submit" class="btn btn-primary" value=Absenden>Create Graph</button>
  </form>
  <p><p>
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger w-50 p-3" role="alert">
        Error: {{ message }}
      </div>
    {% endfor %}
</center>
      
</body>

</html>
